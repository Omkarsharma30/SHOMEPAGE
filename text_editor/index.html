<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor - Study Care & Computer Classes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-edit"></i> Text Editor</h1>
            <p>A simple and powerful online text editor</p>
        </header>
        
        <main class="main-content">
            <div class="editor-container">
                <div class="toolbar">
                    <button onclick="formatText('bold')"><i class="fas fa-bold"></i></button>
                    <button onclick="formatText('italic')"><i class="fas fa-italic"></i></button>
                    <button onclick="formatText('underline')"><i class="fas fa-underline"></i></button>
                    <button onclick="clearText()"><i class="fas fa-trash"></i> Clear</button>
                    <button onclick="downloadText()"><i class="fas fa-download"></i> Download</button>
                </div>
                <textarea id="textEditor" placeholder="Start typing your text here..."></textarea>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Study Care & Computer Classes</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
