<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Formatter - Study Care & Computer Classes</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-code"></i> Code Formatter</h1>
            <p>Format and beautify your code with proper indentation</p>
            <a href="../index.html" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </header>
        
        <main class="main-content">
            <div class="formatter-container">
                <div class="controls">
                    <div class="language-selector">
                        <label for="languageSelect">Select Language:</label>
                        <select id="languageSelect">
                            <option value="javascript">JavaScript</option>
                            <option value="html">HTML</option>
                            <option value="css">CSS</option>
                            <option value="json">JSON</option>
                            <option value="xml">XML</option>
                        </select>
                    </div>
                    <div class="format-options">
                        <label for="indentSize">Indent Size:</label>
                        <select id="indentSize">
                            <option value="2">2 spaces</option>
                            <option value="4" selected>4 spaces</option>
                            <option value="tab">Tab</option>
                        </select>
                    </div>
                </div>
                
                <div class="editor-sections">
                    <div class="input-section">
                        <div class="section-header">
                            <h3>Input Code</h3>
                            <button onclick="clearInput()" class="clear-btn">
                                <i class="fas fa-trash"></i> Clear
                            </button>
                        </div>
                        <textarea id="inputCode" placeholder="Paste your unformatted code here..."></textarea>
                    </div>
                    
                    <div class="format-section">
                        <button onclick="formatCode()" class="format-btn">
                            <i class="fas fa-magic"></i> Format Code
                        </button>
                        <button onclick="minifyCode()" class="minify-btn">
                            <i class="fas fa-compress"></i> Minify Code
                        </button>
                    </div>
                    
                    <div class="output-section">
                        <div class="section-header">
                            <h3>Formatted Code</h3>
                            <button onclick="copyOutput()" class="copy-btn">
                                <i class="fas fa-copy"></i> Copy
                            </button>
                        </div>
                        <textarea id="outputCode" readonly placeholder="Formatted code will appear here..."></textarea>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2025 Study Care & Computer Classes</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
